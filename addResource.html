<div class="scrollable">
    <div class="scrollable-content section">
        <div ui-content-for="title">
            <span>Add Resource</span>
        </div>
        <section>
            <form ng-controller="resourceAppAddData as resAdd" ng-submit="">
                <ul class="resourceListWrap">
                    <li><input placeholder="Name:" ng-model="resAdd.name"/></li>
                    <li><input placeholder="Value:" type="number" ng-model="resAdd.value"/></li>
                    <li><input placeholder="0 for no maximum" type="number" ng-model="resAdd.maximum"/></li>
                    <li><input placeholder="Type:" ng-model="resAdd.type"/></li>
                </ul>
                <div ui-content-for="navbarLEdit">
                    <div class="btn btn-navbar" >
                        <button ng-click="resAdd.cancel()">Cancel</button>
                    </div>
                </div>
                <div ui-content-for="navbarREdit">
                    <div class="btn btn-navbar">
                        <button ng-click="resAdd.push()">Add</button>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
