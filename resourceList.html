<meta http-equiv="expires" content="0">
<div class="scrollable">
    <div class="scrollable-content section">
        <ul id="resourceList" ng-controller="resourceAppEditData as resEdit">
            <div ui-content-for="navbarLAction">
                <div class="btn btn-navbar">
                    <button ng-click="resEdit.changeChar()">
                        Switch
                    </button>
                </div>
            </div>
            <div ui-content-for="title">
                <span>{{resEdit.selectedChar.name}}</span>
            </div>
            <div ui-content-for="navbarRAction">
                <div class="btn btn-navbar">
                    <button ng-click="resEdit.logOut()">
                        LogOut
                    </button>
                </div>
            </div>
            <li ng-repeat="item in resEdit.data track by item.id">
                <form class="resourceListItem" ng-controller="resourceAppTrueEdit as resTrue">
                    <div ng-show="resTrue.inView('Read')">
                        <span class="listName">{{item.name}}:</span>
                        <span class="listValue">
                            {{item.value}}
                            <span ng-show="item.maximum > 0"> / {{item.maximum}}</span>
                            <span class="listType">{{item.type}}</span>
                        </span>
                        <span class="listControl">
                            <button ng-click="resTrue.viewToggle(); focusInput=true">Edit</button>
                        </span>
                    </div>
                    <div ng-show="resTrue.inView('Edit')" class="editView">
                        <div class="editValue">
                            <input focus-me="focusInput" ng-model="resTrue.toChange" type="number" placeholder="{{item.name}}: "/>
                        </div>
                        <div class="editControl">
                            <div class="editButtonWrapper">
                                <button ng-click="resTrue.plus($index); resTrue.viewToggle();">+</button>
                                <button ng-click="resTrue.minus($index); resTrue.viewToggle();">-</button>
                                <button ng-class="{otherHidden: item.maximum < 1}" ng-click="resTrue.refresh($index); resTrue.viewToggle();">@</button>
                                <button ng-click="resTrue.remove($index); resTrue.viewToggle();">x</button>
                            </div>
                        </div>
                    </div>
                </form>
            </li>
            <div ui-content-for="navbarLEdit">
                <div class="btn btn-navbar">
                    <button ng-click="resEdit.save()">Save</button>
                </div>
            </div>
            <div ui-content-for="navbarREdit">
                <div class="btn btn-navbar">
                    <button ng-click="resEdit.add()">Add</button>
                </div>
            </div>
        </ul>
    </div>
</div>
